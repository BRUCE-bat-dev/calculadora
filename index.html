<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Bonita</title>
</head>

<body>
    <div class="calculator">
        <input type="text" class="display" id="display">
        <div class="buttons">
            <button onclick="addToDisplay('7')">7</button>
            <button onclick="addToDisplay('8')">8</button>
            <button onclick="addToDisplay('9')">9</button>
            <button onclick="addToDisplay('x')">x</button>
            <button onclick="addToDisplay('4')">4</button>
            <button onclick="addToDisplay('5')">5</button>
            <button onclick="addToDisplay('6')">6</button>
            <button onclick="addToDisplay('รท')">รท</button>
            <button onclick="addToDisplay('1')">1</button>
            <button onclick="addToDisplay('2')">2</button>
            <button onclick="addToDisplay('3')">3</button>
            <button onclick="addToDisplay('-')">-</button>
            <button onclick="addToDisplay('0')">0</button>
<!--             <button onclick="addToDisplay('.')">.</button>
 -->            <button onclick="calculateResult()">=</button>
            <button onclick="addToDisplay('+')">+</button>
            <button onclick="clearDisplay()">C</button>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }

        .calculator {
            background-color: #fff;
            border-radius: 10px;        
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 300px;
            width: 100%;
        }

        .display {
            width: 100%;
            height: 50px;
            font-size: 24px;
            text-align: right;
            margin-bottom: 10px;
            border: none;
            background-color: #f9f9f9;
            border-radius: 5px;
            padding: 10px;
            box-sizing: border-box;
        }

        .buttons button {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            background-color: #4caf50;
            color: #fff;
            transition: background-color 0.3s;
        }

        .buttons button:hover {
            background-color: #45a049;
        }
    </style>




 <script>
    function addToDisplay(value) {
        document.getElementById('display').value += value;
    }

    function calculateResult() {
 let str = document.getElementById('display').value;
let operatorIndexMais = str.indexOf("+");
let operatorIndexMenos = str.indexOf("-");
let operatorIndexVezex = str.indexOf("x");
let operatorIndexDivicao = str.indexOf("รท");







let num1 = parseInt(str.slice(0, operatorIndexMais).trim()); 
let num2 = parseInt(str.slice(operatorIndexMais + 0).trim());




if (operatorIndexMais !== -1) {

let soma = num1 + num2

    let str = document.getElementById('display').value += "=" + soma ;


}else if (operatorIndexMenos !== -1) {
    console.log(`${num1 - num2} `);

}else if (operatorIndexVezex !== -1 ){
    console.log(`${num1 * num2} `)

}else if (operatorIndexDivicao !== -1 ){
    console.log(`${num1 / num2} `)
}





        }

function clearDisplay(){
    let str = document.getElementById('display').value = "";

}

    </script>


</body>

</html>
